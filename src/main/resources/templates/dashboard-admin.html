<div class="container-fluid text-black">

    <h2 class="fw-bold mb-4">Dashboard Administrativo</h2>

    <div class="row g-4">

        <!-- PIE CHART -->
        <div class="col-md-4">
            <div class="card p-3 bg-dark">
                <h5 class="fw-bold text-center">Documentos por Usuario</h5>
                <canvas id="chartPieUsuarios" height="250"></canvas>
            </div>
        </div>

        <!-- LINE CHART -->
        <div class="col-md-4">
            <div class="card p-3 bg-dark">
                <h5 class="fw-bold text-center">Documentos por Mes</h5>
                <canvas id="chartLineaMeses" height="250"></canvas>
            </div>
        </div>

        <!-- RANKING -->
        <div class="col-md-4">
            <div class="card p-3 bg-dark">
                <h5 class="fw-bold text-center">Ranking de Usuarios</h5>

                <table class="table table-dark table-sm mt-2">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Cant.</th>
                        </tr>
                    </thead>
                    <tbody id="tablaRanking">
                        <!-- AJAX rellena -->
                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:src="@{/js/dashboard-admin.js}"></script>
