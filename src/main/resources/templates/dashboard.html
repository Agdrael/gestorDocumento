<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Documental</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/sap.css}">
</head>

<body>

    <div class="d-flex">

        <!-- SIDEBAR -->
        <aside class="p-3 d-flex flex-column" style="width: 260px; min-height: 100vh;" id="sidebar">

            <!-- LOGO + NOMBRE -->
            <div class="mb-4">
                <h5 class="fw-bold text-white d-flex align-items-center gap-2 mb-0">
                    <i class="bi bi-box-seam"></i>
                    Gestión Documental
                </h5>
            </div>

            <!-- SECCIÓN PRINCIPAL -->
            <nav class="nav flex-column gap-1 menu">
                <a class="nav-link d-flex align-items-center gap-2" th:if="${usuarioRol == 'admin'}" href="#"
                    onclick="cargarVista('/dashboard-admin')">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>


                <a class="nav-link d-flex align-items-center gap-2" href="#"
                    onclick="cargarVista('/dashboard-content')">

                    <i class="bi bi-folder"></i> Mis Documentos
                </a>

                <a class="nav-link d-flex align-items-center gap-2" href="#" data-module="enviar">
                    <i class="bi bi-send"></i> Enviar Documentos
                </a>

                <a class="nav-link d-flex align-items-center gap-2" href="#" data-module="papelera">
                    <i class="bi bi-trash"></i> Papelera
                </a>


                <a class="nav-link d-flex align-items-center gap-2" href="#" data-module="aprobacion">
                    <i class="bi bi-journal-check"></i> Docs por Aprobar
                </a>

                <a class="nav-link d-flex align-items-center gap-2 small" href="#" data-module="usuarios">
                    <i class="bi bi-person-plus"></i> Crear Usuario / Admin
                </a>
            </nav>

        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="flex-grow-1 d-flex flex-column">

            <!-- TOPBAR -->
            <nav class="navbar px-4 d-flex align-items-center" id="topbar" style="height: 70px;">
                <div class="flex-grow-1 d-flex align-items-center gap-3">

                    <!-- BUSCADOR -->
                    <div class="w-50">
                        <input type="text" class="form-control" placeholder="Buscar Documentos">
                    </div>
                </div>

                <!-- USUARIO -->
                <div class="dropdown ms-auto">
                    <button class="btn d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" style="background-color: transparent; border: none;">

                        <!-- FOTO DEL USUARIO (si existe) -->
                        <img th:if="${usuarioFoto != null}" th:src="@{'/uploads/fotos/' + ${usuarioFoto}}"
                            class="rounded-circle" alt="Foto de usuario"
                            style="width: 40px; height: 40px; object-fit: cover;">


                        <!-- ICONO (si NO tiene foto) -->
                        <i th:if="${usuarioFoto == null}" class="bi bi-person-circle fs-3 text-white"></i>

                        <!-- NOMBRE -->
                        <span class="fw-semibold text-white" th:text="${usuarioNombre}">Usuario</span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li>
                            <a class="dropdown-item" href="#" onclick="cargarVista('/perfil')">
                                <i class="bi bi-person-lines-fill me-2"></i> Modificar datos
                            </a>
                        </li>

                        <li>
                            <a class="dropdown-item" href="#" onclick="cargarVista('/perfil')">
                                <i class="bi bi-key me-2"></i> Cambiar contraseña
                            </a>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item text-danger" href="/logout">
                                <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- CONTENIDO DINÁMICO -->
            <main id="sap-body" class="p-4">


            </main>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SAP JS -->
    <script src="/js/sap.js"></script>



</body>

</html>
