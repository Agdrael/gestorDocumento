<div class="mb-4">
    <h2 class="fw-bold">
        Bienvenido,
        <span th:text="${usuarioNombre}">usuario</span>
    </h2>

    <p class="text-secondary mb-0">
        Tu rol actual es:
        <strong th:text="${usuarioRol}">rol</strong>
    </p>
</div>

<div class="rounded p-3 mb-4 bg-dark text-white">
    <h4 class="fw-bold mb-3">Subir nuevo documento</h4>

    <div class="row g-3 align-items-center">
        <div class="col-md-4">
            <input id="tituloDoc" type="text" class="form-control" placeholder="Título del documento">
        </div>

        <div class="col-md-4">
            <input id="archivoDoc" type="file" class="form-control">
        </div>

        <div class="col-md-2">
            <button onclick="subirDocumento()" class="btn btn-primary w-100">Subir</button>
        </div>
    </div>
</div>


<div class="rounded shadow-sm p-4 mb-4" style="background-color: #1b263b;">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
        <h3 class="text-white fw-bold mb-0">Documentos Recientes</h3>

        <div style="width: 200px;">
            <select class="form-select">
                <option>Ordenar:</option>
                <option>Nuevos primero</option>
                <option>Antiguos primero</option>
            </select>
        </div>
    </div>

    <div class="row g-4" id="lista-documentos"></div>

       

    </div>
</div>


<!-- Modal para enviar documento -->
<div class="modal fade" id="modalEnviarDoc" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Enviar documento</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p>Selecciona el administrador que recibirá el documento:</p>

        <select id="selectAdmin" class="form-select"></select>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" onclick="confirmarEnvio()">Enviar</button>
      </div>
    </div>
  </div>
</div>
