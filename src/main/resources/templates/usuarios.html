<div class="container">

    <h2 class="fw-bold mb-4">Crear Usuario / Administrador</h2>

    <!-- FORMULARIO -->
    <form class="row g-3" onsubmit="crearUsuario(event)">
        
        <div class="col-md-4">
            <label class="form-label">Nombre de usuario</label>
            <input id="nombreUsuario" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Rol</label>
            <select id="rol" class="form-select">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input id="nombre" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Apellido</label>
            <input id="apellido" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Correo electrónico</label>
            <input id="correo" type="email" class="form-control" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Crear Usuario
            </button>
        </div>

    </form>

</div>

<!-- SECCIÓN DE TABLA -->
<div class="container mt-5">

    <h3 class="mb-4">Gestión de Usuarios</h3>

    <div class="row">
        <div class="col-12">

            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                        <th>Estado</th>
                    </tr>
                </thead>

                <tbody id="tabla-usuarios">
                    <!-- Se llena por JS -->
                </tbody>
            </table>

        </div>
    </div>
</div>
